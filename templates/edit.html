{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
<div class="col-12 col-lg-8">
<div class="card shadow-sm">
<div class="card-body">
<h5 class="card-title mb-3">Editar tarea</h5>
<form method="post" class="vstack gap-2">
<input type="text" name="titulo" class="form-control" value="{{ tarea.titulo }}" required>
<textarea name="descripcion" class="form-control" rows="4">{{ tarea.descripcion }}</textarea>
<div class="d-flex gap-2">
<a class="btn btn-outline-secondary" href="{{ url_for('index') }}">Cancelar</a>
<button class="btn btn-primary" type="submit">Guardar cambios</button>
</div>
</form>
</div>
</div>
</div>
</div>
{% endblock %}
